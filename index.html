<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHR Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Signup Form</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>

            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Profile:</label>
                <input type="url" class="form-control" id="linkedin" name="linkedin">
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Skills:</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., JavaScript, Python, SQL" required>
                <div class="invalid-feedback">Please enter your skills.</div>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience (in years):</label>
                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
                <div class="invalid-feedback">Please enter your experience in years.</div>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Preferred Job Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., New York, Remote">
            </div>

            <div class="mb-3">
                <label for="jobType" class="form-label">Job Type:</label>
                <select id="jobType" name="jobType" class="form-select" required>
                    <option value="" disabled selected>Select job type</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="remote">Remote</option>
                </select>
                <div class="invalid-feedback">Please select a job type.</div>
            </div>

            <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" class="form-control" rows="4" placeholder="Write a brief cover letter here..."></textarea>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume:</label>
                <input type="file" class="form-control" id="resume" name="resume" required>
                <div class="invalid-feedback">Please upload your resume.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Example of JavaScript validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
